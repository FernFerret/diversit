<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8;' http-equiv='Content-Type' />
    <link href='style.css' rel='stylesheet' type='text/css' />
    <title>DiversIT</title>
  </head>
  <body>
    <h1 id="title" class="header">DiversIT</h1>
    <h2 id="subtitle" class="header">(prototype 0.2)</h2>

    <h3 class="header">welcome menu</h3>
      <div id="answernow" class="menulink container"><a href="/register">Answer Now!</a></div>

    <h3 class="header">register</h3>
    <div id="register" class="container">
      <form>
        <div class="row">
          <span class="label">username:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <span class="label">password:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <span class="label">first name:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <span class="label">last name:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <span class="label">date of birth:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <input type='submit' value="submit" />
        </div>
      </form>
    </div>

    <h3 class="header">login</h3>
    <div id="login" class="container">
      <form>
        <div class="row">
          <span class="label">username:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <span class="label">password:</span><span class="formw"><input type="text" size="10" /></span>
        </div>
        <div class="row">
          <input type='submit' value="submit" />
        </div>
      </form>
    </div>

    <h3 class="header">view question</h3>
    <div id="question" class="container">
      <div class="questiontext">How many countries have you visited?</div>
      <div class="questiontimestamp">asked on 12/10/2010</div>
    </div>
  </body>
</html>
